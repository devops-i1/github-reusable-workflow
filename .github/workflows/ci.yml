name: Continuous Integration - Reusable
on:
  workflow_call:
    inputs:
      project_name:
        required: true
        type: string
    secrets:
      vault_token:
        required: true
jobs:
  CI_Steps:
    runs-on: [self-hosted]
    steps:
      - name: Code Checkout
        uses: actions/checkout@v4
      - run: echo OK
        name: Code Lints
#      - run: echo OK
#        name: Code Build
      - run: npm install
        name: Install NodeJs modules
      - run: echo npm run test:unit
        name: Code Unit Tests
      - run: echo npm run test:integration
        name: Code Integration Tests
      - run: echo /opt/sonar-scanner-5.0.1.3006-linux/bin/sonar-scanner -Dsonar.host.url=http://sonarqube-internal.akhilsaidevops.online:9000 -Dsonar.projectKey=${{ inputs.project_name }} -Dsonar.qualitygate.wait=true - ${{ secrets.vault_token }}
        name: Code Review
      - run: echo OK
        name: Release Software